$.getUrlParam = function(name) {
    		var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
   	var r = window.location.search.substr(1).match(reg);
   	if (r != null)
   	return unescape(r[2]);
   	return null;
    } 
if($.getUrlParam('logback')) {
	parent.location.href = parent.location.href;
}   
String.prototype.Trim = function() 
{ 
	return this.replace(/(^\s*)|(\s*$)/g, ""); 
}
 $(function() {
            $.ajax({
             url:"http://login.wuxi.gov.cn:8080/intertidwebapp/member/checkLogin",
             type:"get",
            dataType:"jsonp",
            jsonp : "callback",
             cache: false,
             success:function(data){
              if(data!=null){
               var success = jQuery.parseJSON(data).success;
               
               	$('#casUrl').val(jQuery.parseJSON(data).casUrl);
              }
             },
           error: function(XMLHttpRequest, textStatus, errorThrown) {
        	 var msg = XMLHttpRequest.responseText;
            	$('#casUrl').val("http://ggfw.wuxi.gov.cn/sso");
           }
           });   
 
        });
      
   function isNull(str) { 
	if (str == ""){ 
		return true;
	} 
	var regu = "^[ ]+$"; 
	var re = new RegExp(regu); 
	return re.test(str); 
} 
  
    
    //登录
   function login(){
var name = $("#username").val().Trim();
	var password = $("#password").val().Trim();
	var mess = "";
	
	//验证姓名
	if(name.length <= 0){
		mess += "请输入用户名\n";
	}
	
	//验证姓名
	if(password.length < 5 || password.length > 30){
		mess += "密码长度为5-30个字符\n";
	}
  

    if(mess.length > 0) {
		alert(mess);
		return;
    }
    
     $('#service').val("http://login.wuxi.gov.cn:8080/intertidwebapp/member/casLogin?url="+window.location.href +"&param=login.wuxi.gov.cn:8080&logback=true");
    $('#myLocalService').val("http://login.wuxi.gov.cn:8080/intertidwebapp/member/casLogin?url="+window.location.href +"&param=login.wuxi.gov.cn:8080&logback=true");
	$('#loginform').attr("action",$('#casUrl').val()+"/noflow");
    
    
    $('#loginform').submit();
	
}
